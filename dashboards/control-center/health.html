<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Check - PAW Control Center</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .health-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 300px;
        }
        .status {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .status.healthy { color: #10b981; }
        h1 {
            color: #1f2937;
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }
        p {
            color: #6b7280;
            margin: 0.25rem 0;
        }
        .version {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="health-card">
        <div class="status healthy">âœ“</div>
        <h1>PAW Control Center</h1>
        <p>Status: <strong>Healthy</strong></p>
        <p id="timestamp"></p>
        <div class="version">Version 1.0.0</div>
    </div>
    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
    </script>
</body>
</html>
