version: '3.8'

services:
  playground:
    image: nginx:alpine
    container_name: paw-playground
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - paw-network

  # Optional: Local PAW node for testing
  paw-node:
    image: paw/node:latest
    container_name: paw-local-node
    ports:
      - "1317:1317"  # REST API
      - "26657:26657"  # RPC
      - "9090:9090"  # gRPC
    environment:
      - CHAIN_ID=paw-local
      - MONIKER=local-node
    volumes:
      - paw-data:/root/.paw
    restart: unless-stopped
    networks:
      - paw-network
    profiles:
      - with-node

networks:
  paw-network:
    driver: bridge

volumes:
  paw-data:
    driver: local
