# SonarQube Configuration for PAW Project

# Project identification
sonar.projectKey=decristofaroj_paw
sonar.organization=decristofaroj

# Project metadata
sonar.projectName=PAW Blockchain
sonar.projectVersion=1.0.0

# Source code location (multi-language project)
sonar.sources=cmd,api,app,x,p2p,wallet,testutil,external/crypto
sonar.tests=tests,testutil

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out,integration-coverage.out

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/vendor/**,**/*.pb.go,**/testdata/**,**/build/**,**/dist/**,**/*.test.js,**/simapp/**,**/pawd.exe

# Test exclusions
sonar.test.exclusions=**/*_test.go,**/tests/**,**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts

# Additional analysis parameters
sonar.sourceEncoding=UTF-8

# Quality gates
sonar.qualitygate.wait=true

# Language-specific file patterns
sonar.lang.patterns.go=**/*.go
sonar.lang.patterns.js=**/*.js,**/*.jsx
sonar.lang.patterns.ts=**/*.ts,**/*.tsx

# Go test coverage format
sonar.go.tests.reportPaths=**/test-report.json
sonar.go.golangci-lint.reportPaths=**/golangci-lint-report.xml

# JavaScript test coverage
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
