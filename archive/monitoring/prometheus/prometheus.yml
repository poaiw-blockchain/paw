# PAW Blockchain - Prometheus Configuration
# Scrape configs for monitoring PAW nodes and validators

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'paw-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # PAW Validator Nodes
  - job_name: 'paw-validators'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - paw-blockchain
    relabel_configs:
      # Only scrape pods with component=validator label
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: validator
      # Set instance label to pod name
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: instance
      # Set validator label
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
      # Set namespace label
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      # Get metrics from port 26660
      - source_labels: [__meta_kubernetes_pod_ip]
        target_label: __address__
        replacement: ${1}:26660

  # PAW Full Nodes
  - job_name: 'paw-nodes'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - paw-blockchain
    relabel_configs:
      # Only scrape pods with component=node label
      - source_labels: [__meta_kubernetes_pod_label_component]
        action: keep
        regex: node
      # Set instance label to pod name
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: instance
      # Set node label
      - source_labels: [__meta_kubernetes_pod_label_app]
        target_label: app
      # Set namespace label
      - source_labels: [__meta_kubernetes_namespace]
        target_label: kubernetes_namespace
      # Get metrics from port 26660
      - source_labels: [__meta_kubernetes_pod_ip]
        target_label: __address__
        replacement: ${1}:26660

  # CometBFT Metrics (via RPC endpoint)
  - job_name: 'cometbft'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - paw-blockchain
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: paw
      - source_labels: [__meta_kubernetes_pod_name]
        target_label: instance
      - source_labels: [__meta_kubernetes_pod_ip]
        target_label: __address__
        replacement: ${1}:26657
      # Use metrics path for CometBFT
      - target_label: __metrics_path__
        replacement: /metrics

  # Kubernetes Components
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)
      - target_label: __address__
        replacement: kubernetes.default.svc:443
      - source_labels: [__meta_kubernetes_node_name]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /api/v1/nodes/${1}/proxy/metrics

  # Kubernetes Pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
            - paw-blockchain
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels:
          [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

  # Node Exporter (for system metrics)
  - job_name: 'node-exporter'
    kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
            - monitoring
    relabel_configs:
      - source_labels: [__meta_kubernetes_endpoints_name]
        action: keep
        regex: node-exporter

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
