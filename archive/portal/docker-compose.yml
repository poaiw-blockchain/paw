version: '3.8'

services:
  documentation:
    image: nginx:alpine
    container_name: paw-documentation-portal
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - paw-network
    labels:
      - "com.paw.service=documentation"
      - "com.paw.environment=production"

networks:
  paw-network:
    driver: bridge
