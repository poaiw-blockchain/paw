apiVersion: v1
kind: Namespace
metadata:
  name: explorer
  labels:
    name: explorer
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: explorer-indexer-config
  namespace: explorer
data:
  config.yaml: |
    database:
      host: explorer-postgres
      port: 5432
      user: explorer
      password: ""  # Set via secret
      database: explorer_db
      ssl_mode: disable
      max_open_conns: 100
      max_idle_conns: 10
      conn_max_lifetime: 3600s

    redis:
      host: explorer-redis
      port: 6379
      password: ""  # Set via secret
      db: 0
      pool_size: 100
      min_idle_conns: 10
      cache_ttl: 5m

    chain:
      chain_id: paw-1
      rpc_url: http://paw-node:26657
      grpc_url: paw-node:9090
      ws_url: ws://paw-node:26657/websocket
      timeout: 10s
      retry_attempts: 3
      retry_delay: 2s

    indexer:
      start_height: 1
      batch_size: 100
      workers: 8
      block_buffer: 1000
      index_blocks: true
      index_transactions: true
      index_events: true
      index_accounts: true
      index_validators: true
      index_dex: true
      index_oracle: true
      index_compute: true
      sync_interval: 1s

    api:
      host: 0.0.0.0
      port: 8080
      enable_graphql: true
      enable_rest: true
      enable_websocket: true
      cors_origins: ["*"]
      rate_limit: 200
      timeout: 30s

    metrics:
      enabled: true
      port: 9090
      path: /metrics

---
apiVersion: v1
kind: Secret
metadata:
  name: explorer-secrets
  namespace: explorer
type: Opaque
stringData:
  db-password: "changeme"
  redis-password: ""

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: explorer-indexer-logs
  namespace: explorer
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: explorer-indexer
  namespace: explorer
  labels:
    app: explorer-indexer
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: explorer-indexer
  template:
    metadata:
      labels:
        app: explorer-indexer
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: explorer-indexer
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z explorer-postgres 5432; do echo waiting for postgres; sleep 2; done;']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z explorer-redis 6379; do echo waiting for redis; sleep 2; done;']
        # SECURITY FIX: Verify genesis file integrity before starting indexer
        - name: verify-genesis
          image: alpine:3.18
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "============================================"
              echo "Genesis File Verification"
              echo "============================================"

              # Install required tools
              apk add --no-cache curl ca-certificates coreutils

              # Configuration
              GENESIS_URL="${GENESIS_URL:-https://genesis.paw.network/genesis.json}"
              CHECKSUM_URL="${CHECKSUM_URL:-https://genesis.paw.network/genesis.json.sha256}"
              GENESIS_FILE="/genesis/genesis.json"
              CHECKSUM_FILE="/tmp/genesis.json.sha256"

              echo "Downloading genesis file..."
              curl -fsSL "$GENESIS_URL" -o "$GENESIS_FILE"

              echo "Downloading checksum file..."
              curl -fsSL "$CHECKSUM_URL" -o "$CHECKSUM_FILE"

              echo "Verifying checksum..."
              cd /genesis
              sha256sum -c "$CHECKSUM_FILE"

              if [ $? -eq 0 ]; then
                echo "✓ Genesis file verification successful"
                echo "File: $GENESIS_FILE"
                echo "SHA256: $(sha256sum genesis.json | cut -d' ' -f1)"
              else
                echo "✗ Genesis file verification FAILED"
                echo "SECURITY ALERT: Genesis file checksum mismatch!"
                echo "Expected: $(cat $CHECKSUM_FILE)"
                echo "Got: $(sha256sum genesis.json)"
                exit 1
              fi

              echo "============================================"
              echo "Verification Complete - Starting indexer"
              echo "============================================"
          env:
            - name: GENESIS_URL
              value: "https://rawhubusercontent.com/paw-chain/networks/main/mainnet/genesis.json"
            - name: CHECKSUM_URL
              value: "https://rawhubusercontent.com/paw-chain/networks/main/mainnet/genesis.json.sha256"
          volumeMounts:
            - name: genesis-data
              mountPath: /genesis
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
      containers:
        - name: indexer
          image: ghcr.io/paw-chain/explorer-indexer:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: DB_HOST
              value: "explorer-postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: "explorer"
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: explorer-secrets
                  key: db-password
            - name: DB_NAME
              value: "explorer_db"
            - name: REDIS_HOST
              value: "explorer-redis"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: explorer-secrets
                  key: redis-password
                  optional: true
            - name: RPC_URL
              value: "http://paw-node:26657"
            - name: GRPC_URL
              value: "paw-node:9090"
            - name: WS_URL
              value: "ws://paw-node:26657/websocket"
            - name: CHAIN_ID
              value: "paw-1"
            - name: LOG_LEVEL
              value: "info"
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: logs
              mountPath: /app/logs
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 2000m
              memory: 2Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: explorer-indexer-config
        - name: logs
          persistentVolumeClaim:
            claimName: explorer-indexer-logs
        - name: genesis-data
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - explorer-indexer
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: explorer-indexer
  namespace: explorer
  labels:
    app: explorer-indexer
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
    - port: 9090
      targetPort: 9090
      protocol: TCP
      name: metrics
  selector:
    app: explorer-indexer
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: explorer-indexer
  namespace: explorer
  labels:
    app: explorer-indexer

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: explorer-indexer-pdb
  namespace: explorer
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: explorer-indexer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: explorer-indexer-hpa
  namespace: explorer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: explorer-indexer
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: explorer-indexer-netpol
  namespace: explorer
spec:
  podSelector:
    matchLabels:
      app: explorer-indexer
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: explorer-frontend
        - podSelector:
            matchLabels:
              app: prometheus
      ports:
        - protocol: TCP
          port: 8080
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: explorer-postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: explorer-redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - podSelector:
            matchLabels:
              app: paw-node
      ports:
        - protocol: TCP
          port: 26657
        - protocol: TCP
          port: 9090
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: explorer-indexer
  namespace: explorer
  labels:
    app: explorer-indexer
spec:
  selector:
    matchLabels:
      app: explorer-indexer
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics
