version: '3.8'

services:
  status-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paw-status-server
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONITOR_INTERVAL=30s
      - METRICS_RETENTION=168h
      - INCIDENT_RETENTION=2160h
      - BLOCKCHAIN_RPC_URL=http://localhost:26657
      - API_ENDPOINT=http://localhost:1317
      - WEBSOCKET_ENDPOINT=ws://localhost:26657/websocket
      - EXPLORER_ENDPOINT=http://localhost:3000
      - FAUCET_ENDPOINT=http://localhost:8000
      - ALERT_EMAIL=
      - SMTP_SERVER=
      - SMTP_PORT=587
      - SMTP_USERNAME=
      - SMTP_PASSWORD=
      - INCIDENT_WEBHOOK_URL=
    volumes:
      - ./frontend:/app/frontend:ro
      - status-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - paw-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: paw-status-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - status-server
    restart: unless-stopped
    networks:
      - paw-network

volumes:
  status-data:
    driver: local

networks:
  paw-network:
    driver: bridge
