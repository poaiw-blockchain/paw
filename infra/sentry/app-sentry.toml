# PAW Testnet Sentry Node - Application Configuration
# Sentry nodes run as full nodes (not validators)

minimum-gas-prices = "0.001upaw"
pruning = "default"
pruning-keep-recent = "0"
pruning-interval = "0"
halt-height = 0
halt-time = 0
min-retain-blocks = 0
inter-block-cache = true
index-events = []
iavl-cache-size = 781250
iavl-disable-fastnode = false
iavl-lazy-loading = false
app-db-backend = ""

[telemetry]
enabled = true
service-name = "paw-sentry"
enable-hostname = false
enable-hostname-label = false
enable-service-label = false
prometheus-retention-time = 0
global-labels = []
metrics-sink = ""
statsd-addr = ""
datadog-hostname = ""

[api]
enable = true
swagger = false
# Bind to all interfaces to allow VPN access from paw-testnet
address = "tcp://0.0.0.0:12017"
max-open-connections = 1000
rpc-read-timeout = 10
rpc-write-timeout = 0
rpc-max-body-bytes = 1000000
enabled-unsafe-cors = false

[grpc]
enable = true
address = "0.0.0.0:12090"
max-recv-msg-size = "10485760"
max-send-msg-size = "2147483647"

[grpc-web]
enable = false
address = "0.0.0.0:12091"

[state-sync]
snapshot-interval = 0
snapshot-keep-recent = 2

[streaming]

[streaming.abci]
keys = []
plugin = ""
stop-node-on-err = true

[store]
streamers = []

[mempool]
max-txs = -1
