# PAW Testnet gRPC Configuration
# Routes public gRPC traffic through sentry nodes for validator protection

upstream paw_testnet_grpc_backend {
    # Sentry node - primary target for all public traffic
    server 10.10.0.4:12090 weight=10 max_fails=3 fail_timeout=10s;

    # Validators as backup only
    server 127.0.0.1:11090 backup max_fails=3 fail_timeout=10s;
    server 127.0.0.1:11190 backup max_fails=3 fail_timeout=10s;

    keepalive 32;
}

server {
    listen 80;
    server_name testnet-grpc.poaiw.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name testnet-grpc.poaiw.org;

    ssl_certificate /etc/letsencrypt/live/poaiw.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poaiw.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # gRPC-specific settings
    grpc_connect_timeout 10s;
    grpc_read_timeout 60s;
    grpc_send_timeout 60s;

    # gRPC buffer sizes
    grpc_buffer_size 64k;

    location / {
        grpc_pass grpc://paw_testnet_grpc_backend;
        grpc_set_header Host $host;
        grpc_set_header X-Real-IP $remote_addr;
        grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Failover on error
        grpc_next_upstream error timeout;
        grpc_next_upstream_tries 3;
    }
}
