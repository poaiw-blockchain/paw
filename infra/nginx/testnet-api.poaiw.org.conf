# PAW Testnet REST API Configuration
# Routes public REST API traffic through sentry nodes for validator protection

upstream paw_testnet_rest_backend {
    # Sentry node - primary target for all public traffic
    server 10.10.0.4:12017 weight=10 max_fails=3 fail_timeout=10s;

    # Validators as backup only
    server 127.0.0.1:11317 backup max_fails=3 fail_timeout=10s;
    server 127.0.0.1:11417 backup max_fails=3 fail_timeout=10s;

    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=paw_api_limit:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=paw_api_conn:10m;

server {
    listen 80;
    server_name testnet-api.poaiw.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name testnet-api.poaiw.org;

    ssl_certificate /etc/letsencrypt/live/poaiw.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poaiw.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS headers (customize allowed origins as needed)
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    # Node info endpoint (commonly used for chain detection)
    location = /cosmos/base/tendermint/v1beta1/node_info {
        proxy_pass http://paw_testnet_rest_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        limit_req zone=paw_api_limit burst=10 nodelay;
    }

    # Syncing status
    location = /cosmos/base/tendermint/v1beta1/syncing {
        proxy_pass http://paw_testnet_rest_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        limit_req zone=paw_api_limit burst=10 nodelay;
    }

    # Bank queries (balance checks - common operation)
    location ~ ^/cosmos/bank/v1beta1/(balances|supply) {
        proxy_pass http://paw_testnet_rest_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        limit_req zone=paw_api_limit burst=20 nodelay;
    }

    # Transaction broadcasting
    location = /cosmos/tx/v1beta1/txs {
        proxy_pass http://paw_testnet_rest_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;  # Longer timeout for tx broadcast
        limit_req zone=paw_api_limit burst=5 nodelay;
        client_max_body_size 1m;
    }

    # GraphQL endpoint (explorer queries)
    location /graphql {
        proxy_pass http://127.0.0.1:11100/graphql;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        limit_req zone=paw_api_limit burst=20 nodelay;
    }

    # All other REST API requests
    location / {
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://paw_testnet_rest_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Failover
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;

        # Rate limiting
        limit_req zone=paw_api_limit burst=30 nodelay;
        limit_conn paw_api_conn 20;

        client_max_body_size 1m;
    }
}
