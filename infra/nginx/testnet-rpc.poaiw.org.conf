# PAW Testnet RPC Configuration
# Routes public RPC traffic through sentry nodes for validator protection
#
# Architecture:
#   Public -> Cloudflare -> nginx -> Sentry Node -> (internal) Validators
#
# Security Note: Never expose validator RPC endpoints directly to public.
# Sentries act as a DDoS shield and hide validator network addresses.

# Primary: Sentry node (recommended for public traffic)
# Fallback: Direct validator access (only if sentry unavailable)
upstream paw_testnet_rpc_backend {
    # Sentry node - primary target for all public traffic
    server 10.10.0.4:12057 weight=10 max_fails=3 fail_timeout=10s;

    # Validators as backup only (comment out for strict sentry-only mode)
    # These should only be used if sentry is down
    server 127.0.0.1:11657 backup max_fails=3 fail_timeout=10s;
    server 127.0.0.1:11757 backup max_fails=3 fail_timeout=10s;

    keepalive 32;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=paw_rpc_limit:10m rate=20r/s;
limit_conn_zone $binary_remote_addr zone=paw_rpc_conn:10m;

server {
    listen 80;
    server_name testnet-rpc.poaiw.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name testnet-rpc.poaiw.org;

    ssl_certificate /etc/letsencrypt/live/poaiw.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/poaiw.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint (no rate limiting)
    location = /health {
        proxy_pass http://paw_testnet_rpc_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Status endpoint (used by monitoring)
    location = /status {
        proxy_pass http://paw_testnet_rpc_backend/status;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        limit_req zone=paw_rpc_limit burst=5 nodelay;
    }

    # WebSocket support for subscriptions
    location /websocket {
        proxy_pass http://paw_testnet_rpc_backend/websocket;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        limit_conn paw_rpc_conn 5;
    }

    # All other RPC requests
    location / {
        proxy_pass http://paw_testnet_rpc_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Failover to backup servers on error
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;

        # Rate limiting
        limit_req zone=paw_rpc_limit burst=30 nodelay;
        limit_conn paw_rpc_conn 20;

        # Request size limits
        client_max_body_size 1m;
    }
}
