groups:
  - name: blockchain_health
    interval: 30s
    rules:
      - alert: BlockProductionStopped
        expr: increase(tendermint_consensus_height[5m]) == 0
        for: 5m
        labels:
          severity: critical
          component: consensus
        annotations:
          summary: "Block production has stopped on {{ $labels.instance }}"
          description: "No new blocks produced in the last 5 minutes"
          runbook_url: "https://docs.paw.network/runbooks/block-production"

      - alert: LowPeerCount
        expr: tendermint_p2p_peers < 3
        for: 10m
        labels:
          severity: warning
          component: p2p
        annotations:
          summary: "Low peer count on {{ $labels.instance }}"
          description: "Current peer count: {{ $value }}. Minimum recommended: 3"

      - alert: HighBlockTime
        expr: rate(tendermint_consensus_height[5m]) < 0.1
        for: 10m
        labels:
          severity: warning
          component: consensus
        annotations:
          summary: "Block time is unusually high"
          description: "Block production rate: {{ $value }} blocks/sec (expected ~0.2)"

      - alert: ValidatorMissedBlocks
        expr: increase(tendermint_consensus_validator_missed_blocks[1h]) > 10
        for: 5m
        labels:
          severity: warning
          component: validator
        annotations:
          summary: "Validator missing blocks"
          description: "Validator has missed {{ $value }} blocks in the last hour"

  - name: transaction_health
    interval: 30s
    rules:
      - alert: HighTransactionLatency
        expr: histogram_quantile(0.95, rate(cosmos_tx_processing_time_bucket[5m])) > 2000
        for: 10m
        labels:
          severity: warning
          component: transactions
        annotations:
          summary: "High transaction processing latency"
          description: "95th percentile tx latency: {{ $value }}ms (threshold: 2000ms)"

      - alert: TransactionPoolFull
        expr: tendermint_mempool_size > 5000
        for: 5m
        labels:
          severity: warning
          component: mempool
        annotations:
          summary: "Transaction mempool is nearly full"
          description: "Current mempool size: {{ $value }} transactions"

      - alert: HighTransactionFailureRate
        expr: rate(cosmos_tx_failed_total[5m]) / rate(cosmos_tx_total[5m]) > 0.1
        for: 10m
        labels:
          severity: warning
          component: transactions
        annotations:
          summary: "High transaction failure rate"
          description: "Failure rate: {{ $value | humanizePercentage }}"

  - name: dex_health
    interval: 30s
    rules:
      - alert: LowPoolLiquidity
        expr: paw_dex_pool_reserves < 1000
        for: 15m
        labels:
          severity: warning
          component: dex
        annotations:
          summary: "Low liquidity in pool {{ $labels.pool_id }}"
          description: "Current reserves: {{ $value }} for {{ $labels.token }}"

      - alert: HighSwapFailureRate
        expr: rate(paw_dex_swap_failures_total[5m]) / rate(paw_dex_swaps_total[5m]) > 0.05
        for: 10m
        labels:
          severity: warning
          component: dex
        annotations:
          summary: "High DEX swap failure rate"
          description: "Swap failure rate: {{ $value | humanizePercentage }}"

      - alert: AbnormalSwapVolume
        expr: abs(paw_dex_swap_volume_24h - paw_dex_swap_volume_24h offset 24h) / paw_dex_swap_volume_24h offset 24h > 0.5
        for: 30m
        labels:
          severity: info
          component: dex
        annotations:
          summary: "Abnormal swap volume detected"
          description: "24h volume change: {{ $value | humanizePercentage }} for {{ $labels.token }}"

  - name: system_resources
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage: {{ $value }}%"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage: {{ $value }}%"

      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Available disk space: {{ $value }}%"

      - alert: HighDiskIOWait
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High disk I/O wait time"
          description: "I/O wait ratio: {{ $value }}"

  - name: api_health
    interval: 30s
    rules:
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API latency"
          description: "95th percentile latency: {{ $value }}s"

      - alert: HighAPIErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High API error rate"
          description: "Error rate: {{ $value | humanizePercentage }}"
