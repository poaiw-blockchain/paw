version: '3.8'

services:
  jaeger-all-in-one:
    image: jaegertracing/all-in-one:latest
    container_name: paw-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    ports:
      # Jaeger UI
      - '16686:16686'
      # Collector HTTP
      - '14268:14268'
      # Collector gRPC
      - '14250:14250'
      # Agent Zipkin Thrift
      - '5775:5775/udp'
      # Agent Compact
      - '6831:6831/udp'
      # Agent Binary
      - '6832:6832/udp'
      # Agent HTTP
      - '5778:5778'
      # Zipkin HTTP
      - '9411:9411'
      # OTLP gRPC
      - '4317:4317'
      # OTLP HTTP
      - '4318:4318'
    volumes:
      - jaeger-badger-data:/badger
    networks:
      - paw-network
    restart: unless-stopped

  jaeger-query:
    image: jaegertracing/jaeger-query:latest
    container_name: paw-jaeger-query
    environment:
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    ports:
      - '16687:16686'
    volumes:
      - jaeger-badger-data:/badger
    networks:
      - paw-network
    restart: unless-stopped
    depends_on:
      - jaeger-all-in-one

networks:
  paw-network:
    external: true

volumes:
  jaeger-badger-data:
