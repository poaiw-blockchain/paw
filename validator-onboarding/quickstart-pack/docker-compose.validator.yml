version: "3.9"

services:
  validator:
    image: pawd-validator:local
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: paw-validator
    environment:
      - CHAIN_ID=paw-testnet-1
    command: ["pawd", "start", "--home", "/root/.paw"]
    volumes:
      - ${HOME}/.paw:/root/.paw
    ports:
      - "26656:26656"
      - "26657:26657"
      - "9090:9090"
      - "1317:1317"
      - "26660:26660"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/health"]
      interval: 15s
      timeout: 5s
      retries: 6
    restart: unless-stopped
