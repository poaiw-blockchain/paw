syntax = "proto3";
package paw.oracle.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/paw-chain/paw/x/oracle/types";

// CircuitBreakerState defines the serialized form of the oracle circuit breaker.
message CircuitBreakerState {
  option (gogoproto.equal) = true;

  bool active = 1;
  string triggered_by = 2;
  string reason = 3;
  int64 block_height = 4;
  int64 recovery_time = 5;
}

// EmergencyPauseState tracks the emergency pause status of the Oracle module
message EmergencyPauseState {
  option (gogoproto.equal) = true;

  // paused indicates if the Oracle is currently paused
  bool paused = 1;

  // paused_by is the address that triggered the pause
  string paused_by = 2;

  // pause_reason explains why the pause was triggered
  string pause_reason = 3;

  // paused_at_height is the block height when pause was activated
  int64 paused_at_height = 4;
}
