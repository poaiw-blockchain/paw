syntax = "proto3";
package paw.dex.v1;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/paw-chain/paw/x/dex/types";

// Params defines the parameters for the dex module.
message Params {
  // swap_fee is the total swap fee percentage (e.g., 0.003 for 0.3%)
  string swap_fee = 1 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];

  // lp_fee is the portion of swap fee that goes to liquidity providers
  string lp_fee = 2 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];

  // protocol_fee is the portion of swap fee that goes to the protocol treasury
  string protocol_fee = 3 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];

  // min_liquidity is the minimum liquidity required to create a pool
  string min_liquidity = 4 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];

  // max_slippage_percent is the maximum allowed slippage percentage
  string max_slippage_percent = 5 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];

  // authorized_channels defines which IBC channels are allowed to send packets
  repeated AuthorizedChannel authorized_channels = 6 [(gogoproto.nullable) = false];

  // max_pool_drain_percent limits how much of a pool's reserves can be removed in a single swap
  string max_pool_drain_percent = 7 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];

  // flash_loan_protection_blocks enforces a minimum delay between LP add/remove actions
  uint64 flash_loan_protection_blocks = 8;

  // pool_creation_gas defines the gas consumed by the ante handler when validating MsgCreatePool
  uint64 pool_creation_gas = 9;

  // swap_validation_gas defines the gas consumed when validating MsgSwap
  uint64 swap_validation_gas = 10;

  // liquidity_gas defines the gas consumed when validating liquidity add/remove operations
  uint64 liquidity_gas = 11;

  // upgrade_preserve_circuit_breaker_state controls whether circuit breaker pause state
  // is preserved during chain upgrades (genesis export/import).
  // When true (default), paused pools remain paused after upgrade.
  // When false, all pause states are cleared on upgrade (for intentional reset).
  bool upgrade_preserve_circuit_breaker_state = 12;

  // recommended_max_slippage is the recommended maximum slippage percentage for UI warnings
  // UIs should warn users when their slippage tolerance exceeds this value
  // This helps protect users from excessive MEV extraction
  // Default: 0.03 (3%)
  string recommended_max_slippage = 13 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];

  // enable_commit_reveal enables the commit-reveal MEV protection scheme
  // When enabled, users can use MsgCommitSwap/MsgRevealSwap for MEV-resistant swaps
  // When disabled, only instant swaps (MsgSwap) are allowed
  // Default: false (disabled for testnet, enable for mainnet)
  bool enable_commit_reveal = 14;

  // commit_reveal_delay is the minimum number of blocks between commit and reveal
  // This prevents validators from front-running the reveal based on mempool observation
  // Recommended: 10 blocks (~60 seconds with 6s block time)
  // Default: 10
  uint64 commit_reveal_delay = 15;

  // commit_timeout_blocks is the maximum number of blocks a commit remains valid
  // If not revealed within this period, the commit expires and is pruned
  // Recommended: 100 blocks (~10 minutes)
  // Default: 100
  uint64 commit_timeout_blocks = 16;

  // circuit_breaker_duration_seconds is the duration in seconds that a pool remains
  // paused when the circuit breaker is triggered due to price deviation.
  // Default: 3600 (1 hour)
  uint64 circuit_breaker_duration_seconds = 17;
}

// AuthorizedChannel represents a port/channel pair permitted to send packets
message AuthorizedChannel {
  option (gogoproto.equal) = true;

  string port_id = 1;
  string channel_id = 2;
}

// Pool represents a liquidity pool for token pairs
message Pool {
  uint64 id = 1;
  string token_a = 2;
  string token_b = 3;
  string reserve_a = 4 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  string reserve_b = 5 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  string total_shares = 6 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  string creator = 7 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

// PoolTWAP tracks TWAP metadata per pool
message PoolTWAP {
  uint64 pool_id = 1;
  string last_price = 2 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
  string cumulative_price = 3 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
  uint64 total_seconds = 4;
  int64 last_timestamp = 5;
  string twap_price = 6 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
}

// OrderType defines whether an order is a buy or sell
enum OrderType {
  ORDER_TYPE_UNSPECIFIED = 0;
  ORDER_TYPE_BUY = 1;
  ORDER_TYPE_SELL = 2;
}

// OrderStatus defines the status of a limit order
enum OrderStatus {
  ORDER_STATUS_UNSPECIFIED = 0;
  ORDER_STATUS_OPEN = 1;
  ORDER_STATUS_PARTIALLY_FILLED = 2;
  ORDER_STATUS_FILLED = 3;
  ORDER_STATUS_CANCELLED = 4;
  ORDER_STATUS_EXPIRED = 5;
}

// LimitOrder represents a limit order in the order book
message LimitOrder {
  uint64 id = 1;
  string owner = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  uint64 pool_id = 3;
  OrderType order_type = 4;
  string token_in = 5;
  string token_out = 6;
  string amount_in = 7 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  string min_amount_out = 8 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  string limit_price = 9 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
  string filled_amount = 10 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  string received_amount = 11 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
  OrderStatus status = 12;
  int64 created_at = 13;
  int64 expires_at = 14;
  int64 created_at_height = 15;
}

// CircuitBreakerStateExport represents circuit breaker state for genesis export
message CircuitBreakerStateExport {
  uint64 pool_id = 1;
  bool enabled = 2;
  int64 paused_until = 3; // Unix timestamp
  string last_price = 4 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
  string triggered_by = 5;
  string trigger_reason = 6;
  int32 notifications_sent = 7;
  int64 last_notification = 8; // Unix timestamp
  string persistence_key = 9;
}

// LiquidityPositionExport represents a liquidity position for genesis export
message LiquidityPositionExport {
  uint64 pool_id = 1;
  string provider = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string shares = 3 [
    (cosmos_proto.scalar) = "cosmos.Int",
    (gogoproto.customtype) = "cosmossdk.io/math.Int",
    (gogoproto.nullable) = false
  ];
}

// SwapCommit represents a committed swap in the commit-reveal scheme
message SwapCommit {
  string trader = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  string swap_hash = 2;
  int64 commit_height = 3;
  int64 expiry_height = 4;
}

// CircuitBreakerState represents the circuit breaker status for a pool (runtime state)
message CircuitBreakerState {
  bool enabled = 1;
  int64 paused_until = 2; // Unix timestamp
  string last_price = 3 [
    (cosmos_proto.scalar) = "cosmos.Dec",
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable) = false
  ];
  string triggered_by = 4;
  string trigger_reason = 5;
  int32 notifications_sent = 6;
  int64 last_notification = 7; // Unix timestamp
  string persistence_key = 8;
}

// GenesisState defines the dex module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  repeated Pool pools = 2 [(gogoproto.nullable) = false];
  uint64 next_pool_id = 3;
  repeated LimitOrder limit_orders = 4 [(gogoproto.nullable) = false];
  uint64 next_order_id = 5;
  repeated PoolTWAP pool_twap_records = 6 [(gogoproto.nullable) = false];
  repeated CircuitBreakerStateExport circuit_breaker_states = 7 [(gogoproto.nullable) = false];
  repeated LiquidityPositionExport liquidity_positions = 8 [(gogoproto.nullable) = false];
  repeated SwapCommit swap_commits = 9 [(gogoproto.nullable) = false];
}
