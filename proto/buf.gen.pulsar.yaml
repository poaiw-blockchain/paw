version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/paw-chain/paw/api
    except:
      - buf.build/cosmos/cosmos-sdk
      - buf.build/cosmos/cosmos-proto
      - buf.build/googleapis/googleapis
plugins:
  - name: go-pulsar
    out: ..
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ..
    opt:
      - paths=source_relative
