version: "3.9"

services:
  status-page:
    build: .
    image: paw-status-page:latest
    container_name: paw-status-page
    restart: unless-stopped
    environment:
      STATUS_PAGE_PORT: 11090
      STATUS_PAGE_INTERVAL: 15s
      STATUS_PAGE_TIMEOUT: 6s
      STATUS_PAGE_RPC_URL: http://pawd-node1:26657
      STATUS_PAGE_REST_URL: http://pawd-node1:1317
      STATUS_PAGE_GRPC_ADDR: pawd-node1:9090
      STATUS_PAGE_EXPLORER_URL: http://explorer:11080
      STATUS_PAGE_FAUCET_HEALTH: http://faucet:8000/api/v1/health
      STATUS_PAGE_METRICS_URL: http://pawd-node1:26661/metrics
    ports:
      - "11090:11090"
    networks:
      - pawnet

networks:
  pawnet:
    external: true
