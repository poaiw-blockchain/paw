name: Protobuf

on:
  push:
    branches: [main]
    paths:
      - 'proto/**'
  pull_request:
    paths:
      - 'proto/**'

permissions:
  contents: read

jobs:
  lint:
    name: Lint Proto Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          version: '1.47.2'

      - name: Lint
        run: |
          if [ -d "proto" ]; then
            cd proto && buf lint
          fi

  breaking:
    name: Breaking Change Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          version: '1.47.2'

      - name: Check breaking changes
        run: |
          if [ -d "proto" ]; then
            cd proto && buf breaking --against 'https://github.com/${{ github.repository }}.git#branch=main'
          fi

  verify-generated:
    name: Verify Generated Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Generate proto files
        run: |
          if [ -f "scripts/protocgen.sh" ]; then
            bash scripts/protocgen.sh
          fi

      - name: Check for uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Generated proto files are out of date"
            git diff
            exit 1
          fi
