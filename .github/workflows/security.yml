name: Security

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run security scan weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  gosec:
    name: GoSec Security Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run GoSec
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif ./...'

      - name: Upload GoSec results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec-results.sarif
          category: gosec

      - name: Run GoSec (console output)
        if: always()
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -exclude-dir=tests ./...

      - name: Display GoSec summary
        if: always()
        run: |
          echo "## GoSec Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scan completed. Check the Security tab for detailed results." >> $GITHUB_STEP_SUMMARY

  govulncheck:
    name: Go Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        id: govulncheck
        continue-on-error: true
        run: |
          govulncheck ./... | tee govulncheck-output.txt

      - name: Upload govulncheck results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: govulncheck-results
          path: govulncheck-output.txt
          retention-days: 30

      - name: Display govulncheck summary
        if: always()
        run: |
          echo "## Go Vulnerability Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -s govulncheck-output.txt ]; then
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>View vulnerability report</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat govulncheck-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Fail if vulnerabilities found
        if: steps.govulncheck.outcome == 'failure'
        run: |
          echo "❌ Vulnerabilities detected. Please review and remediate."
          exit 1

  staticcheck:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        continue-on-error: true
        run: |
          staticcheck ./... | tee staticcheck-output.txt

      - name: Upload staticcheck results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staticcheck-results
          path: staticcheck-output.txt
          retention-days: 30

      - name: Display staticcheck summary
        if: always()
        run: |
          echo "## Static Analysis (staticcheck)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -s staticcheck-output.txt ]; then
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>View staticcheck report</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat staticcheck-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No issues found" >> $GITHUB_STEP_SUMMARY
          fi

  nancy:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install nancy
        run: |
          curl -L -o nancy https://github.com/sonatype-nexus-community/nancy/releases/latest/download/nancy-linux-amd64
          chmod +x nancy

      - name: Run nancy
        continue-on-error: true
        run: |
          go list -json -m all | ./nancy sleuth | tee nancy-output.txt

      - name: Upload nancy results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nancy-results
          path: nancy-output.txt
          retention-days: 30

      - name: Display nancy summary
        if: always()
        run: |
          echo "## Dependency Vulnerability Scan (nancy)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -s nancy-output.txt ]; then
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>View nancy report</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat nancy-output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No vulnerable dependencies found" >> $GITHUB_STEP_SUMMARY
          fi

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  license-check:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Check licenses
        run: |
          go-licenses check ./... --disallowed_types=forbidden,restricted | tee licenses-output.txt

      - name: Save license report
        run: |
          go-licenses report ./... > licenses-report.csv

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            licenses-output.txt
            licenses-report.csv
          retention-days: 30

      - name: Display license summary
        if: always()
        run: |
          echo "## License Compliance Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "License scan completed. See artifacts for detailed report." >> $GITHUB_STEP_SUMMARY

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [gosec, govulncheck, staticcheck, nancy, codeql, secrets-scan, license-check]
    if: always()
    steps:
      - name: Check all security jobs
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| GoSec | ${{ needs.gosec.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| govulncheck | ${{ needs.govulncheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| staticcheck | ${{ needs.staticcheck.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| nancy | ${{ needs.nancy.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.gosec.result }}" == "failure" ] || [ "${{ needs.govulncheck.result }}" == "failure" ]; then
            echo "❌ **Critical security issues found. Please review and remediate.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ **All critical security checks passed.**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Review the Security tab for detailed vulnerability reports." >> $GITHUB_STEP_SUMMARY
