name: Security Scanning

# This workflow performs security scanning of Docker images and codebase
# using Trivy vulnerability scanner

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Dockerfile*'
      - 'docker/**'
      - 'compose/**'
      - '.github/workflows/security-scan.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'Dockerfile*'
      - 'docker/**'
      - 'compose/**'
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  scan-dockerfiles:
    name: Scan Dockerfiles
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          - path: 'Dockerfile'
            image: 'paw-node'
          - path: 'docker/Dockerfile'
            image: 'paw-node-docker'
          - path: 'docker/Dockerfile.node'
            image: 'paw-node-full'
          - path: 'docker/Dockerfile.validator'
            image: 'paw-validator'
          - path: 'explorer/frontend/Dockerfile'
            image: 'paw-explorer-frontend'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile.path }}
          push: false
          load: true
          tags: ${{ matrix.dockerfile.image }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.dockerfile.image }}:test
          format: 'sarif'
          output: 'trivy-results-${{ matrix.dockerfile.image }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.dockerfile.image }}.sarif'
          category: 'trivy-${{ matrix.dockerfile.image }}'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: ${{ matrix.dockerfile.image }}:test
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          trivyignores: '.trivyignore'

  scan-filesystem:
    name: Scan Filesystem
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy filesystem results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: Run Trivy filesystem scanner (table output)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

  scan-config:
    name: Scan Configuration Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy config results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: 'trivy-config'

      - name: Run Trivy config scanner (table output)
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [scan-dockerfiles, scan-filesystem, scan-config]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scanning completed. Check the Security tab for detailed results." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scanned Components" >> $GITHUB_STEP_SUMMARY
          echo "- Docker images" >> $GITHUB_STEP_SUMMARY
          echo "- Filesystem and dependencies" >> $GITHUB_STEP_SUMMARY
          echo "- Configuration files" >> $GITHUB_STEP_SUMMARY
