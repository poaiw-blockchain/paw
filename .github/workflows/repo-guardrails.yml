name: Repo guardrails

on:
  push:
  pull_request:

jobs:
  guardrails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Repo sanity checks
        run: ./scripts/ci/check-repo-sanity.sh

      # Note: gitleaks-action requires a paid license for organizations
      # Using TruffleHog which is free for open source
      - name: Secret scan (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          base: ""
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true
