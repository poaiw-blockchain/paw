name: Stale Management

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue is stale due to inactivity. It will be closed in 14 days.
            Comment to keep it open or remove the stale label.
          stale-pr-message: |
            This PR is stale. Please rebase and update or it will be closed in 14 days.
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          days-before-issue-stale: 60
          days-before-pr-stale: 30
          days-before-issue-close: 14
          days-before-pr-close: 14
          exempt-issue-labels: 'pinned,security,bug'
          exempt-pr-labels: 'pinned,security'
