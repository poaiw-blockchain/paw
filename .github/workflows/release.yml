name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          BINARY_NAME="pawd-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"

          go build \
            -ldflags="-s -w -X github.com/decristofaroj/paw/version.Version=${VERSION} -X github.com/decristofaroj/paw/version.Commit=${GITHUB_SHA::8}" \
            -o "${BINARY_NAME}" \
            ./cmd/...

          # Create tarball
          tar -czf "${BINARY_NAME}.tar.gz" "${BINARY_NAME}"

          # Generate checksum
          sha256sum "${BINARY_NAME}.tar.gz" > "${BINARY_NAME}.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pawd-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            pawd-*.tar.gz
            pawd-*.tar.gz.sha256
          retention-days: 5

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find release-artifacts -type f \( -name "*.tar.gz" -o -name "*.sha256" \) -exec cp {} release-assets/ \;
          ls -lah release-assets/

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}

          cat > release_notes.md << EOF
          # PAW Blockchain ${VERSION}

          ## Installation

          Download the appropriate binary for your platform:

          ### Linux AMD64
          \`\`\`bash
          wget https://github.com/decristofaroj/paw/releases/download/${VERSION}/pawd-${VERSION}-linux-amd64.tar.gz
          tar -xzf pawd-${VERSION}-linux-amd64.tar.gz
          sudo mv pawd-${VERSION}-linux-amd64 /usr/local/bin/pawd
          \`\`\`

          ### macOS (Apple Silicon)
          \`\`\`bash
          wget https://github.com/decristofaroj/paw/releases/download/${VERSION}/pawd-${VERSION}-darwin-arm64.tar.gz
          tar -xzf pawd-${VERSION}-darwin-arm64.tar.gz
          sudo mv pawd-${VERSION}-darwin-arm64 /usr/local/bin/pawd
          \`\`\`

          ## Verify Checksums

          \`\`\`bash
          sha256sum -c pawd-${VERSION}-<platform>.tar.gz.sha256
          \`\`\`

          ## What's Changed

          See the commit history for detailed changes.

          ## Full Changelog

          **Full Changelog**: https://github.com/decristofaroj/paw/compare/...${VERSION}
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          files: release-assets/*
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    name: Build and Push Docker Image
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
