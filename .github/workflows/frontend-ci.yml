name: Frontend CI/CD

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'external/crypto/exchange-frontend/**'
      - 'external/crypto/browser-wallet-extension/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [master, main, develop]
    paths:
      - 'external/crypto/exchange-frontend/**'
      - 'external/crypto/browser-wallet-extension/**'

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - exchange-frontend
          - browser-wallet-extension
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: external/crypto/${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: external/crypto/${{ matrix.project }}
        run: npm ci

      - name: Run ESLint
        working-directory: external/crypto/${{ matrix.project }}
        run: npm run lint

      - name: Check formatting
        working-directory: external/crypto/${{ matrix.project }}
        run: npm run format -- --check

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - exchange-frontend
          - browser-wallet-extension
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: external/crypto/${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: external/crypto/${{ matrix.project }}
        run: npm ci

      - name: Run npm audit
        working-directory: external/crypto/${{ matrix.project }}
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        working-directory: external/crypto/${{ matrix.project }}
        run: npx snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - exchange-frontend
          - browser-wallet-extension
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: external/crypto/${{ matrix.project }}/package-lock.json

      - name: Install dependencies
        working-directory: external/crypto/${{ matrix.project }}
        run: npm ci

      - name: Run tests
        working-directory: external/crypto/${{ matrix.project }}
        run: npm test
        continue-on-error: true

  build-exchange-frontend:
    name: Build Exchange Frontend
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: external/crypto/exchange-frontend/package-lock.json

      - name: Install dependencies
        working-directory: external/crypto/exchange-frontend
        run: npm ci

      - name: Build production
        working-directory: external/crypto/exchange-frontend
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build size
        working-directory: external/crypto/exchange-frontend
        run: |
          echo "Build size analysis:"
          du -sh dist/
          find dist/ -type f -exec ls -lh {} \; | awk '{print $5, $9}'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: exchange-frontend-build
          path: external/crypto/exchange-frontend/dist/
          retention-days: 7

  build-wallet-extension:
    name: Build Wallet Extension
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: external/crypto/browser-wallet-extension/package-lock.json

      - name: Install dependencies
        working-directory: external/crypto/browser-wallet-extension
        run: npm ci

      - name: Build extension
        working-directory: external/crypto/browser-wallet-extension
        run: npm run build

      - name: Package extension
        working-directory: external/crypto/browser-wallet-extension
        run: npm run package

      - name: Upload extension artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wallet-extension-build
          path: |
            external/crypto/browser-wallet-extension/dist/
            external/crypto/browser-wallet-extension/extension.zip
          retention-days: 7

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: [build-exchange-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: exchange-frontend-build
          path: external/crypto/exchange-frontend/dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Lighthouse
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        working-directory: external/crypto/exchange-frontend
        run: |
          lhci autorun --config=.lighthouserc.json || echo "Lighthouse audit completed"
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-exchange-frontend, test]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.aixn.exchange
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: exchange-frontend-build
          path: external/crypto/exchange-frontend/dist/

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here (e.g., rsync, S3, etc.)
          # rsync -avz --delete dist/ user@staging-server:/var/www/html/

      - name: Notify deployment
        run: echo "Staging deployment completed successfully!"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-exchange-frontend, test, lighthouse]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment:
      name: production
      url: https://aixn.exchange
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: exchange-frontend-build
          path: external/crypto/exchange-frontend/dist/

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands here
          # Example: Deploy to CDN, S3, or web server
          # aws s3 sync dist/ s3://production-bucket/ --delete

      - name: Notify deployment
        run: echo "Production deployment completed successfully!"

      - name: Create deployment tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          TAG_NAME="frontend-v$(date +'%Y%m%d-%H%M%S')"
          git tag -a "$TAG_NAME" -m "Frontend deployment $TAG_NAME"
          git push origin "$TAG_NAME" || true
