version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "go"
    groups:
      cosmos-sdk:
        patterns:
          - "github.com/cosmos/*"
          - "cosmossdk.io/*"
      ibc:
        patterns:
          - "github.com/cosmos/ibc-go/*"
      testing:
        patterns:
          - "github.com/stretchr/testify"
          - "github.com/golang/mock"

  - package-ecosystem: "npm"
    directory: "/wallet/desktop"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "javascript"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
