version: '3.8'

# Production-ready Jaeger deployment with persistent storage

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: paw-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - paw-monitoring
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"\\(green\\|yellow\\)'"]
      interval: 30s
      timeout: 10s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: paw-jaeger-prod
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      # Collector configuration
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411

      # Elasticsearch storage backend
      - SPAN_STORAGE_TYPE=elasticsearch
      - ES_SERVER_URLS=http://elasticsearch:9200
      - ES_INDEX_PREFIX=jaeger
      - ES_NUM_SHARDS=3
      - ES_NUM_REPLICAS=1

      # Query configuration
      - QUERY_BASE_PATH=/

      # Sampling configuration
      - SAMPLING_STRATEGIES_FILE=/etc/jaeger/sampling_strategies.json

      # Metrics backend
      - METRICS_BACKEND=prometheus
      - METRICS_HTTP_ROUTE=/metrics

      # Log level
      - SPAN_STORAGE_LOG_LEVEL=info

      # Performance tuning
      - COLLECTOR_QUEUE_SIZE=5000
      - COLLECTOR_NUM_WORKERS=50

    ports:
      # Jaeger UI
      - "16686:16686"

      # OTLP gRPC receiver
      - "4317:4317"

      # OTLP HTTP receiver
      - "4318:4318"

      # Jaeger Thrift receiver
      - "14268:14268"

      # Jaeger gRPC
      - "14250:14250"

      # Zipkin receiver
      - "9411:9411"

      # Health check endpoint
      - "14269:14269"

    volumes:
      - ./sampling_strategies.json:/etc/jaeger/sampling_strategies.json:ro

    networks:
      - paw-monitoring

    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:14269/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    labels:
      com.paw.service: "tracing"
      com.paw.description: "Jaeger distributed tracing backend (production)"
      com.paw.environment: "production"

volumes:
  elasticsearch-data:
    driver: local

networks:
  paw-monitoring:
    name: paw-monitoring
    driver: bridge
