groups:
  - name: paw-ibc-boundary
    interval: 30s
    rules:
      - alert: IBCValidationFailuresBurst
        expr: increase(ibc_packet_validation_failed[5m]) > 0
        labels:
          severity: critical
          service: ibc
        annotations:
          summary: "IBC packet validation failures detected"
          description: "Port={{ $labels.port }} Channel={{ $labels.channel }} Reason={{ $labels.reason }} had {{ $value }} validation failures in the last 5m."
          runbook: "monitoring/runbooks/ibc-boundary-triage.md"
