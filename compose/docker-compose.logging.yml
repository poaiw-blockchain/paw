version: '3.8'

# ============================================================================
# PAW Blockchain - Centralized Logging Stack
# Loki for log aggregation, Promtail for log collection
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # Loki - Log Aggregation Database
  # --------------------------------------------------------------------------
  loki:
    image: grafana/loki:2.9.3
    container_name: paw-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml

    ports:
      - "${LOKI_PORT:-11101}:3100"

    volumes:
      - ./docker/logging/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki

    networks:
      - logging
      - monitoring  # Connect to monitoring network for Grafana integration

    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # --------------------------------------------------------------------------
  # Promtail - Log Collection Agent
  # --------------------------------------------------------------------------
  promtail:
    image: grafana/promtail:3.0.0
    container_name: paw-promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml

    volumes:
      # System logs
      - /var/log:/var/log:ro
      # Docker container logs
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      # Docker socket for container discovery
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Promtail configuration
      - ./docker/logging/promtail-config.yml:/etc/promtail/config.yml:ro
      # Promtail positions (state tracking)
      - promtail-positions:/tmp/positions

    networks:
      - logging

    depends_on:
      loki:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "promtail", "-config.file=/etc/promtail/config.yml", "-check-syntax"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# Networks
# ============================================================================
networks:
  logging:
    driver: bridge
    name: paw-logging
    ipam:
      config:
        - subnet: 172.32.0.0/16

  monitoring:
    external: true
    name: compose_monitoring

# ============================================================================
# Volumes
# ============================================================================
volumes:
  loki-data:
    driver: local

  promtail-positions:
    driver: local
