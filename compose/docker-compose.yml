version: '3.8'

# ============================================================================
# PAW Blockchain - Development Stack
# Cosmos SDK blockchain with Node.js backend, PostgreSQL, and Redis
#
# SECURITY: This configuration uses Docker secrets for sensitive data
# ============================================================================

services:

  # --------------------------------------------------------------------------
  # PAW Blockchain Node
  # --------------------------------------------------------------------------
  paw-node:
    build:
      context: ../
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Node Configuration
      PAW_ENV: ${PAW_ENV:-development}
      PAW_HOME: /data
      PAW_MONIKER: ${PAW_MONIKER:-paw-node-1}
      PAW_CHAIN_ID: ${PAW_CHAIN_ID:-paw-testnet-1}

      # Network Configuration
      PAW_P2P_LADDR: tcp://0.0.0.0:26656
      PAW_RPC_LADDR: tcp://0.0.0.0:26657
      PAW_GRPC_ADDRESS: 0.0.0.0:9090
      PAW_API_ENABLE: "true"
      PAW_API_ADDRESS: tcp://0.0.0.0:1317

      # Database Configuration
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-paw_blockchain}
      POSTGRES_USER: ${POSTGRES_USER:-paw}
      # SECURITY: Password loaded from Docker secret
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Node.js API Configuration
      NODE_ENV: development
      API_PORT: 5000
      API_HOST: 0.0.0.0

      # Monitoring
      PROMETHEUS_ENABLED: ${PROMETHEUS_ENABLED:-true}
      LOG_LEVEL: ${LOG_LEVEL:-debug}

      # Security
      PAW_TLS_ENABLED: ${PAW_TLS_ENABLED:-false}

    ports:
      - "26660:26656"  # P2P
      - "26661:26657"  # RPC
      - "1318:1317"    # REST API
      - "9092:9090"    # gRPC
      - "9093:9091"    # gRPC-Web
      - "5000:5000"    # Node.js API

    volumes:
      # Persistent data
      - paw-home:/data

      # Logs
      - node-logs:/logs

      # Configuration (read-only)
      - ../config:/config:ro

    secrets:
      - postgres_password

    networks:
      - paw-network

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:26657/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    stdin_open: true
    tty: true

  # --------------------------------------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15.10-alpine3.21
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paw_blockchain}
      POSTGRES_USER: ${POSTGRES_USER:-paw}
      # SECURITY: Password loaded from Docker secret
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata

    secrets:
      - postgres_password

    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro

    networks:
      - paw-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-paw}"]
      interval: 10s
      timeout: 5s
      retries: 5

    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "log_statement=all"

  # --------------------------------------------------------------------------
  # Redis Cache & Message Queue
  # --------------------------------------------------------------------------
  redis:
    image: redis:7.4.2-alpine3.21
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --loglevel debug

    ports:
      - "${REDIS_PORT:-6379}:6379"

    volumes:
      - redis-data:/data

    networks:
      - paw-network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------------------------------------
  # pgAdmin - PostgreSQL Web UI
  # --------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:7.8.0
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@paw.local}
      # SECURITY: Password loaded from Docker secret
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin_password
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: 'False'
      PGADMIN_CONFIG_COOKIE_DEFAULT_SECURE: 'False'

    secrets:
      - pgadmin_password

    ports:
      - "${PGADMIN_PORT:-5050}:80"

    volumes:
      - pgadmin-data:/var/lib/pgadmin

    networks:
      - paw-network

    depends_on:
      - postgres

  # --------------------------------------------------------------------------
  # Redis Commander
  # --------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:0.8.1
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379

    ports:
      - "${REDIS_COMMANDER_PORT:-8086}:8081"

    networks:
      - paw-network

    depends_on:
      - redis

# ============================================================================
# Networks
# ============================================================================
networks:
  paw-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  paw-home:
    driver: local

  postgres-data:
    driver: local

  pgadmin-data:
    driver: local

  redis-data:
    driver: local

  node-logs:
    driver: local

# ============================================================================
# Secrets
# SECURITY: Secrets are loaded from files with restricted permissions
# Never commit these files to ! Add them to ignore
# ============================================================================
secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt

  pgadmin_password:
    file: ./secrets/pgadmin_password.txt
