# ============================================================================
# Loki Configuration - PAW Blockchain Log Aggregation
# ============================================================================

auth_enabled: false

# ----------------------------------------------------------------------------
# Server Configuration
# ----------------------------------------------------------------------------
server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

# ----------------------------------------------------------------------------
# Ingester Configuration - Memory and WAL management
# ----------------------------------------------------------------------------
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

  # Chunk configuration
  chunk_idle_period: 5m        # Flush idle chunks after 5 minutes
  chunk_retain_period: 30s     # Keep chunks in memory for 30s after flush
  max_chunk_age: 1h            # Maximum chunk age before flush
  chunk_target_size: 1572864   # Target chunk size: 1.5MB
  chunk_encoding: snappy       # Use snappy compression

  # WAL (Write-Ahead Log)
  wal:
    enabled: true
    dir: /loki/wal
    replay_memory_ceiling: 1GB
    flush_on_shutdown: true

# ----------------------------------------------------------------------------
# Schema Configuration - Index and storage periods
# ----------------------------------------------------------------------------
schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

# ----------------------------------------------------------------------------
# Storage Configuration - Filesystem backend
# ----------------------------------------------------------------------------
storage_config:
  boltdb_shipper:
    active_index_directory: /loki/boltdb-shipper-active
    cache_location: /loki/boltdb-shipper-cache
    cache_ttl: 24h
    shared_store: filesystem

  filesystem:
    directory: /loki/chunks

# ----------------------------------------------------------------------------
# Compactor Configuration - Log cleanup and retention
# ----------------------------------------------------------------------------
compactor:
  working_directory: /loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150

# ----------------------------------------------------------------------------
# Limits Configuration - Rate limiting and query constraints
# ----------------------------------------------------------------------------
limits_config:
  # Ingestion limits
  ingestion_rate_mb: 10              # 10 MB/s per distributor
  ingestion_burst_size_mb: 20        # 20 MB burst size
  max_streams_per_user: 0            # Unlimited streams (single-tenant)
  max_global_streams_per_user: 5000  # Max 5000 global streams

  # Line size limits
  max_line_size: 256KB               # Maximum log line size
  max_entries_limit_per_query: 5000  # Max entries returned per query

  # Query limits
  max_query_length: 721h             # 30 days max query range
  max_query_parallelism: 32          # Parallel query workers
  max_query_series: 500              # Max series per query

  # Label limits
  max_label_name_length: 1024
  max_label_value_length: 2048
  max_label_names_per_series: 30

  # Chunk limits
  max_chunks_per_query: 2000000

  # Cache configuration
  split_queries_by_interval: 15m

  # Retention (30 days for all streams)
  retention_period: 720h

# ----------------------------------------------------------------------------
# Query Range Configuration - Query optimization
# ----------------------------------------------------------------------------
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true
  cache_results: true

  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100
        ttl: 24h

# ----------------------------------------------------------------------------
# Frontend Configuration - Query frontend worker
# ----------------------------------------------------------------------------
# Disabled for single-node deployment to avoid connection errors
# frontend:
#   max_outstanding_per_tenant: 256
#   compress_responses: true
#   log_queries_longer_than: 10s

# frontend_worker:
#   frontend_address: 127.0.0.1:9095
#   parallelism: 10
#   grpc_client_config:
#     max_send_msg_size: 104857600  # 100MB

# ----------------------------------------------------------------------------
# Chunk Store Configuration - Caching
# ----------------------------------------------------------------------------
chunk_store_config:
  max_look_back_period: 0s  # No limit on lookback

  chunk_cache_config:
    embedded_cache:
      enabled: true
      max_size_mb: 100
      ttl: 1h

# ----------------------------------------------------------------------------
# Table Manager Configuration - Index lifecycle
# ----------------------------------------------------------------------------
table_manager:
  retention_deletes_enabled: true
  retention_period: 720h  # 30 days

# ----------------------------------------------------------------------------
# Ruler Configuration - Alerting and recording rules
# ----------------------------------------------------------------------------
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://paw-alertmanager:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true
  enable_alertmanager_v2: true

# ----------------------------------------------------------------------------
# Analytics Configuration
# ----------------------------------------------------------------------------
analytics:
  reporting_enabled: false
