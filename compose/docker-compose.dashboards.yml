version: '3.8'

services:
  staking-dashboard:
    build:
      context: ../dashboards/staking
      dockerfile: Dockerfile
    container_name: paw-staking-dashboard
    ports:
      - "11100:3000"
    environment:
      - PAW_API_URL=http://localhost:1317
      - PAW_RPC_URL=http://localhost:26657
      - PAW_WS_URL=ws://localhost:26657/websocket
    restart: unless-stopped
    networks:
      - paw-dashboards
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.paw.dashboard=staking"
      - "com.paw.service=dashboard"

  validator-dashboard:
    build:
      context: ../dashboards/validator
      dockerfile: Dockerfile
    container_name: paw-validator-dashboard
    ports:
      - "11110:3000"
    environment:
      - PAW_API_URL=http://localhost:1317
      - PAW_RPC_URL=http://localhost:26657
      - PAW_WS_URL=ws://localhost:26657/websocket
    restart: unless-stopped
    networks:
      - paw-dashboards
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.paw.dashboard=validator"
      - "com.paw.service=dashboard"

  governance-portal:
    build:
      context: ../dashboards/governance
      dockerfile: Dockerfile
    container_name: paw-governance-portal
    ports:
      - "11120:3000"
    environment:
      - PAW_API_URL=http://localhost:1317
      - PAW_RPC_URL=http://localhost:26657
      - PAW_MOCK_MODE=false
    restart: unless-stopped
    networks:
      - paw-dashboards
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.paw.dashboard=governance"
      - "com.paw.service=dashboard"

networks:
  paw-dashboards:
    driver: bridge
    name: paw-dashboards
