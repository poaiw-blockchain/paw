version: '3.8'

services:
  flask-explorer:
    build:
      context: ../flask-app
      dockerfile: Dockerfile
    container_name: paw-flask-explorer
    ports:
      - "11080:11080"
    environment:
      - RPC_URL=${RPC_URL:-http://host.docker.internal:26657}
      - CHAIN_ID=${CHAIN_ID:-paw-mvp-1}
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:11080/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - paw-testnet

networks:
  paw-testnet:
    name: paw-testnet
    driver: bridge
