apiVersion: apps/v1
kind: Deployment
metadata:
  name: paw-explorer
  namespace: paw
  labels:
    app: paw-explorer
    component: api
spec:
  replicas: 2  # Multiple replicas for high availability
  selector:
    matchLabels:
      app: paw-explorer
  template:
    metadata:
      labels:
        app: paw-explorer
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "11080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: explorer
        image: paw-chain/explorer:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 11080
          protocol: TCP

        # Startup probe - gives 5 minutes for initialization
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 60  # 60 * 5s = 5 minutes

        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Readiness probe - check database and cache connectivity
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2  # Remove from load balancer quickly

        env:
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "paw_explorer"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: RPC_ENDPOINT
          value: "http://pawd:26657"

        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"

---
apiVersion: v1
kind: Service
metadata:
  name: paw-explorer
  namespace: paw
  labels:
    app: paw-explorer
spec:
  type: LoadBalancer
  selector:
    app: paw-explorer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
