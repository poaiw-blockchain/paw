---
# Testnet secrets template
# Generate real values before deployment
#
# Generate JWT secret:
#   openssl rand -base64 32
#
# Generate validator key:
#   pawd init testnet-validator --chain-id paw-testnet-1
#   cat ~/.paw/config/priv_validator_key.json | base64 -w0
#
apiVersion: v1
kind: Secret
metadata:
  name: paw-testnet-secrets
  namespace: paw-testnet
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/component: secrets
    environment: testnet
type: Opaque
stringData:
  # JWT secret for API authentication
  jwt_secret: "REPLACE_WITH_GENERATED_JWT_SECRET"

  # RPC authentication (optional)
  rpc_user: "testnet-rpc"
  rpc_password: "REPLACE_WITH_SECURE_PASSWORD"
---
# Validator keys secret (separate for security)
apiVersion: v1
kind: Secret
metadata:
  name: paw-testnet-validator-keys
  namespace: paw-testnet
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/component: validator
    environment: testnet
type: Opaque
data:
  # Base64 encoded priv_validator_key.json
  priv_validator_key.json: e30=  # Placeholder

  # Base64 encoded node_key.json
  node_key.json: e30=  # Placeholder
