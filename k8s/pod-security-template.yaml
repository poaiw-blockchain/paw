# Compliant Pod Template - Passes Restricted Pod Security Standard
#
# This template demonstrates all required security settings for pods running
# in namespaces with pod-security.kubernetes.io/enforce=restricted
#
# Required Security Settings:
# - runAsNonRoot: true (pod and container level)
# - allowPrivilegeEscalation: false
# - capabilities.drop: ["ALL"]
# - seccompProfile.type: RuntimeDefault
#
# Usage:
#   kubectl apply -f pod-security-template.yaml
#   kubectl exec -it compliant-pod -n paw -- sh

apiVersion: v1
kind: Pod
metadata:
  name: compliant-pod
  namespace: paw
  labels:
    app: paw-example
    app.kubernetes.io/name: paw
    app.kubernetes.io/component: template
spec:
  # Pod-level security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

  containers:
  - name: app
    # Using unprivileged nginx that listens on 8080
    image: nginxinc/nginx-unprivileged:1.25

    # Container-level security context (required)
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
      readOnlyRootFilesystem: true

    ports:
    - containerPort: 8080
      protocol: TCP

    # Resource limits (best practice)
    resources:
      limits:
        cpu: "1"
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

    # Writable directories for nginx
    volumeMounts:
    - name: tmp
      mountPath: /tmp
    - name: cache
      mountPath: /var/cache/nginx
    - name: run
      mountPath: /var/run

  volumes:
  - name: tmp
    emptyDir: {}
  - name: cache
    emptyDir: {}
  - name: run
    emptyDir: {}
---
# Network policy test pod (for testing egress/ingress rules)
apiVersion: v1
kind: Pod
metadata:
  name: netpol-test
  namespace: paw
  labels:
    app: netpol-test
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    seccompProfile:
      type: RuntimeDefault

  containers:
  - name: curl
    image: curlimages/curl:8.5.0
    command: ["sleep", "infinity"]
    securityContext:
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      runAsUser: 1000
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
    resources:
      limits:
        cpu: 100m
        memory: 64Mi
      requests:
        cpu: 50m
        memory: 32Mi
