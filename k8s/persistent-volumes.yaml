apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paw-node-data
  namespace: paw-blockchain
  labels:
    app: paw-node
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: fast-ssd
  resources:
    requests:
      storage: 500Gi

