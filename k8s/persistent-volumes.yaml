---
# Storage Class for fast SSD (adjust based on cloud provider)
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd
  labels:
    app: paw
provisioner: kubernetes.io/aws-ebs # Change based on provider (gce-pd, azure-disk, etc.)
parameters:
  type: gp3 # AWS EBS GP3 (adjust for other providers)
  iopsPerGB: '50'
  throughput: '1000'
  encrypted: 'true'
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Retain

---
# Standard storage class
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: standard
  labels:
    app: paw
provisioner: kubernetes.io/aws-ebs
parameters:
  type: gp2
  encrypted: 'true'
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
reclaimPolicy: Retain
