---
apiVersion: v1
kind: Namespace
metadata:
  name: paw
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/component: blockchain
    app.kubernetes.io/part-of: paw-network
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest
    linkerd.io/inject: enabled
  annotations:
    description: "PAW Blockchain - IBC-enabled Cosmos SDK chain with DEX"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: paw-resource-quota
  namespace: paw
spec:
  hard:
    requests.cpu: "32"
    requests.memory: 64Gi
    limits.cpu: "64"
    limits.memory: 128Gi
    persistentvolumeclaims: "20"
    pods: "50"
    secrets: "50"
    services: "30"
    configmaps: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: paw-limit-range
  namespace: paw
spec:
  limits:
    - default:
        cpu: "2"
        memory: 4Gi
      defaultRequest:
        cpu: "500m"
        memory: 1Gi
      max:
        cpu: "8"
        memory: 16Gi
      min:
        cpu: "100m"
        memory: 128Mi
      type: Container
    - max:
        storage: 1Ti
      min:
        storage: 1Gi
      type: PersistentVolumeClaim
