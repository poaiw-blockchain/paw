# Kubernetes Secrets Template for PAW Blockchain
# IMPORTANT: DO NOT commit actual secrets to version control
# Use external secret management (Vault, Sealed Secrets, etc.) in production

apiVersion: v1
kind: Secret
metadata:
  name: paw-secrets
  namespace: paw-blockchain
  labels:
    app: paw
type: Opaque
stringData:
  # JWT Secret for API authentication
  # Generate with: openssl rand -base64 32
  JWT_SECRET: 'REPLACE_WITH_ACTUAL_SECRET'

  # Database credentials (if using external DB)
  DB_PASSWORD: 'REPLACE_WITH_ACTUAL_PASSWORD'

  # TLS Certificate and Key (base64 encoded)
  # Generate with: kubectl create secret tls paw-tls --cert=cert.pem --key=key.pem -n paw-blockchain --dry-run=client -o yaml
  # Then copy the cert and key values here
  TLS_CERT: ''
  TLS_KEY: ''

---
# Validator Node Secrets
# These should be managed very carefully and only on validator nodes
apiVersion: v1
kind: Secret
metadata:
  name: validator-secrets
  namespace: paw-blockchain
  labels:
    app: paw-validator
type: Opaque
stringData:
  # Validator private key (CRITICAL - keep secure!)
  PRIV_VALIDATOR_KEY: ''

  # Node key for P2P
  NODE_KEY: ''

---
# Monitoring Secrets
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: paw-blockchain
  labels:
    app: monitoring
type: Opaque
stringData:
  GRAFANA_ADMIN_PASSWORD: 'REPLACE_WITH_SECURE_PASSWORD'
  ALERTMANAGER_WEBHOOK_URL: 'REPLACE_WITH_WEBHOOK_URL'
  SMTP_PASSWORD: 'REPLACE_WITH_SMTP_PASSWORD'

---
# Example: Creating secrets from command line
# kubectl create secret generic paw-secrets \
#   --from-literal=JWT_SECRET=$(openssl rand -base64 32) \
#   --namespace=paw-blockchain

# Example: Creating TLS secrets
# kubectl create secret tls paw-tls-cert \
#   --cert=path/to/tls.crt \
#   --key=path/to/tls.key \
#   --namespace=paw-blockchain
