---
# PAW Block Explorer ConfigMap
# Deploys a lightweight Cosmos SDK block explorer
apiVersion: v1
kind: ConfigMap
metadata:
  name: paw-block-explorer
  namespace: paw
  labels:
    app: paw-block-explorer
    component: monitoring
data:
  nginx.conf: |
    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # Serve the block explorer
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy RPC requests to the validator
        location /rpc/ {
            proxy_pass http://paw-validator-headless:26657/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for API access
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type';

            # WebSocket support for subscriptions
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paw-block-explorer
  namespace: paw
  labels:
    app: paw-block-explorer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paw-block-explorer
  template:
    metadata:
      labels:
        app: paw-block-explorer
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: explorer-html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "32Mi"
              cpu: "10m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 5
      volumes:
        - name: explorer-html
          configMap:
            name: paw-block-explorer-html
        - name: nginx-config
          configMap:
            name: paw-block-explorer
            items:
              - key: nginx.conf
                path: nginx.conf

---
apiVersion: v1
kind: Service
metadata:
  name: paw-block-explorer
  namespace: paw
  labels:
    app: paw-block-explorer
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: paw-block-explorer

