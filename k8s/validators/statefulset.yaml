---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paw-validator
  namespace: paw
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/component: validator
    app.kubernetes.io/part-of: paw-network
spec:
  serviceName: paw-validator-headless
  replicas: 3
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: paw
      app.kubernetes.io/component: validator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paw
        app.kubernetes.io/component: validator
        app.kubernetes.io/part-of: paw-network
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "26660"
        prometheus.io/path: "/metrics"
        # Disabled for local testing - Linkerd interferes with startup probes
        linkerd.io/inject: disabled
    spec:
      serviceAccountName: paw-validator
      terminationGracePeriodSeconds: 120
      # For local testing, run as root to avoid permission issues
      # In production, use runAsNonRoot: true with proper fsGroup setup
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/component: validator
              topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: validator
                topologyKey: topology.kubernetes.io/zone

      initContainers:
        # Genesis verification init container
        - name: genesis-verifier
          image: nicolaka/netshoot:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "=== PAW Genesis Verification ==="

              # For local testing, skip download and let config-init handle genesis
              if [ "$GENERATE_LOCAL" = "true" ]; then
                echo "Local mode: skipping genesis download (will be generated by config-init)"
                mkdir -p /data/config
                exit 0
              fi

              # Check if genesis already exists and is valid
              if [ -f /data/config/genesis.json ]; then
                EXISTING_CHAIN_ID=$(jq -r '.chain_id' /data/config/genesis.json 2>/dev/null || echo "")
                if [ "$EXISTING_CHAIN_ID" = "$CHAIN_ID" ]; then
                  echo "Genesis file already exists and is valid for chain $CHAIN_ID"
                  exit 0
                fi
              fi

              # Download genesis (production mode)
              if [ -z "$GENESIS_URL" ]; then
                echo "ERROR: GENESIS_URL is empty and GENERATE_LOCAL is not set"
                exit 1
              fi
              echo "Downloading genesis from $GENESIS_URL..."
              curl -sSL "$GENESIS_URL" -o /tmp/genesis.json

              # Verify SHA256 checksum
              echo "Verifying SHA256 checksum..."
              COMPUTED_HASH=$(sha256sum /tmp/genesis.json | cut -d' ' -f1)
              if [ "$COMPUTED_HASH" != "$GENESIS_SHA256" ]; then
                echo "ERROR: Genesis checksum mismatch!"
                echo "Expected: $GENESIS_SHA256"
                echo "Got: $COMPUTED_HASH"
                exit 1
              fi
              echo "Checksum verified: $COMPUTED_HASH"

              # Verify chain ID
              GENESIS_CHAIN_ID=$(jq -r '.chain_id' /tmp/genesis.json)
              if [ "$GENESIS_CHAIN_ID" != "$CHAIN_ID" ]; then
                echo "ERROR: Chain ID mismatch!"
                echo "Expected: $CHAIN_ID"
                echo "Got: $GENESIS_CHAIN_ID"
                exit 1
              fi
              echo "Chain ID verified: $GENESIS_CHAIN_ID"

              # Copy to config directory
              mkdir -p /data/config
              cp /tmp/genesis.json /data/config/genesis.json
              echo "Genesis file installed successfully"
          env:
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: CHAIN_ID
            - name: GENESIS_URL
              valueFrom:
                configMapKeyRef:
                  name: paw-genesis-config
                  key: GENESIS_URL
            - name: GENESIS_SHA256
              valueFrom:
                configMapKeyRef:
                  name: paw-genesis-config
                  key: GENESIS_SHA256
            - name: GENERATE_LOCAL
              valueFrom:
                configMapKeyRef:
                  name: paw-genesis-config
                  key: GENERATE_LOCAL
          volumeMounts:
            - name: paw-data
              mountPath: /data
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

        # Config initialization
        - name: config-init
          image: paw-chain/pawd:v20251226
          command:
            - /bin/sh
            - -c
            - |
              set -ex
              echo "=== PAW Config Initialization ==="

              PAW=/app/bin/paw-node
              KEYRING="--keyring-backend test"
              VALIDATOR_INDEX=${POD_NAME##*-}

              # Always reinitialize for local testing
              echo "Removing existing config for fresh initialization..."
              rm -rf /data/config /data/data /data/keyring-test 2>/dev/null || true

              echo "Initializing PAW node..."
              $PAW init "$POD_NAME" --chain-id "$CHAIN_ID" --home /data

              echo "Creating validator key..."
              KEY_OUTPUT=$($PAW keys add validator $KEYRING --home /data 2>&1)
              echo "$KEY_OUTPUT"

              # Parse validator address from output
              VALIDATOR_ADDR=$(echo "$KEY_OUTPUT" | grep "address:" | head -1 | awk '{print $2}')
              echo "Validator address: $VALIDATOR_ADDR"

              if [ -z "$VALIDATOR_ADDR" ]; then
                echo "ERROR: Failed to get validator address"
                exit 1
              fi

              # Add genesis account with tokens (PAW uses root-level commands)
              echo "Adding genesis account..."
              $PAW add-genesis-account "$VALIDATOR_ADDR" 100000000000upaw --home /data

              # Create gentx (validator genesis transaction)
              echo "Creating gentx..."
              $PAW gentx validator 50000000000upaw \
                --chain-id "$CHAIN_ID" \
                --moniker "$POD_NAME" \
                --commission-rate 0.1 \
                --commission-max-rate 0.2 \
                --commission-max-change-rate 0.01 \
                --min-self-delegation 1 \
                $KEYRING \
                --home /data

              # Collect gentxs into genesis
              echo "Collecting gentxs..."
              $PAW collect-gentxs --home /data

              echo "Validator setup complete"

              # Verify genesis has validators
              echo "Verifying genesis..."
              cat /data/config/genesis.json | jq '.app_state.staking.validators' || echo "No jq available"

              # Update config.toml
              sed -i "s/^moniker = .*/moniker = \"$POD_NAME\"/" /data/config/config.toml
              sed -i "s/^addr_book_strict = .*/addr_book_strict = false/" /data/config/config.toml
              sed -i "s/^allow_duplicate_ip = .*/allow_duplicate_ip = true/" /data/config/config.toml
              sed -i "s/^prometheus = .*/prometheus = true/" /data/config/config.toml
              sed -i "s/^prometheus_listen_addr = .*/prometheus_listen_addr = \":26660\"/" /data/config/config.toml
              # Bind RPC to all interfaces for k8s health probes
              sed -i 's|laddr = "tcp://127.0.0.1:26657"|laddr = "tcp://0.0.0.0:26657"|' /data/config/config.toml

              # Update app.toml
              sed -i "s/^minimum-gas-prices = .*/minimum-gas-prices = \"0.001upaw\"/" /data/config/app.toml
              sed -i "s/^pruning = .*/pruning = \"custom\"/" /data/config/app.toml
              sed -i "s/^pruning-keep-recent = .*/pruning-keep-recent = \"500000\"/" /data/config/app.toml
              sed -i "s/^pruning-interval = .*/pruning-interval = \"10\"/" /data/config/app.toml

              # Enable API
              sed -i 's/^enable = false/enable = true/' /data/config/app.toml
              sed -i 's/^swagger = false/swagger = true/' /data/config/app.toml

              echo "Successfully initialized chain configuration"
              echo "Chain ID: $CHAIN_ID"
              echo "Moniker: $POD_NAME"
              echo "Node ID: $($PAW tendermint show-node-id --home /data)"
              echo "Home directory: /data"
              echo ""
              echo "Genesis file: /data/config/genesis.json"
              echo "Config file: /data/config/config.toml"
              echo "App config: /data/config/app.toml"
              echo "Configuration complete"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: CHAIN_ID
          volumeMounts:
            - name: paw-data
              mountPath: /data
            - name: paw-secrets
              mountPath: /secrets
              readOnly: true
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      containers:
        - name: pawd
          image: paw-chain/pawd:v20251226
          imagePullPolicy: IfNotPresent
          command:
            - /app/bin/paw-node
            - start
            - --home=/data
            - --log_level=info
            - --log_format=json
          ports:
            - name: p2p
              containerPort: 26656
              protocol: TCP
            - name: rpc
              containerPort: 26657
              protocol: TCP
            - name: api
              containerPort: 1317
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: grpc-web
              containerPort: 9091
              protocol: TCP
            - name: metrics
              containerPort: 26660
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: CHAIN_ID
          volumeMounts:
            - name: paw-data
              mountPath: /data
            - name: paw-secrets
              mountPath: /secrets
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 26657
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 26657
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 26657
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
            limits:
              cpu: "4"
              memory: "8Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

        # Sidecar for metrics export
        - name: metrics-exporter
          image: prom/node-exporter:v1.7.0
          args:
            - --path.rootfs=/host
            - --web.listen-address=:9100
          ports:
            - name: node-metrics
              containerPort: 9100
              protocol: TCP
          volumeMounts:
            - name: paw-data
              mountPath: /host/data
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: paw-secrets
          secret:
            secretName: paw-validator-keys
            optional: true

  volumeClaimTemplates:
    - metadata:
        name: paw-data
        labels:
          app.kubernetes.io/name: paw
          app.kubernetes.io/component: validator
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: paw-fast-ssd
        resources:
          requests:
            storage: 500Gi
