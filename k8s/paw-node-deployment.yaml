apiVersion: apps/v1
kind: Deployment
metadata:
  name: paw-node-single
  namespace: paw-blockchain
  labels:
    app: paw-node
    component: blockchain
    tier: node
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: paw-node
  template:
    metadata:
      labels:
        app: paw-node
        component: blockchain
        tier: node
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '26660'
        prometheus.io/path: '/metrics'
    spec:
      serviceAccountName: paw-node
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
      initContainers:
        - name: init-home
          image: paw-local:dev
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              MONIKER="${MONIKER:-paw-node}"
              mkdir -p /data

              if [ ! -f /data/config/config.toml ]; then
                /app/bin/paw-node init "$MONIKER" --chain-id "$CHAIN_ID" --home /data
              fi

              cp /genesis/genesis.json /data/config/genesis.json
          env:
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: CHAIN_ID
            - name: MONIKER
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: paw-data
              mountPath: /data
            - name: paw-genesis
              mountPath: /genesis
              readOnly: true
      containers:
        - name: paw-node
          image: paw-local:dev
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - >
              /app/bin/paw-node start
              --home /data
              --chain-id ${CHAIN_ID}
              --minimum-gas-prices ${MINIMUM_GAS_PRICES}
              --rpc.laddr tcp://0.0.0.0:26657
              --p2p.laddr tcp://0.0.0.0:26656
              --grpc.address 0.0.0.0:9090
              --api.enable true
              --api.address tcp://0.0.0.0:1317
          ports:
            - name: p2p
              containerPort: 26656
              protocol: TCP
            - name: rpc
              containerPort: 26657
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: api
              containerPort: 1317
              protocol: TCP
            - name: metrics
              containerPort: 26660
              protocol: TCP
          env:
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: CHAIN_ID
            - name: MONIKER
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MINIMUM_GAS_PRICES
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: MINIMUM_GAS_PRICES
            - name: PRUNING
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: PRUNING
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: LOG_LEVEL
            - name: EXPECTED_CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: CHAIN_ID
            - name: STATE_SYNC_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: paw-node-config
                  key: STATE_SYNC_ENABLED
          volumeMounts:
            - name: paw-data
              mountPath: /data
          resources:
            requests:
              cpu: '2'
              memory: '4Gi'
            limits:
              cpu: '4'
              memory: '8Gi'
          livenessProbe:
            httpGet:
              path: /health
              port: 26657
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - |
                  # Check genesis file exists
                  [ -f /data/config/genesis.json ] || exit 1

                  # Verify chain-id matches (requires jq in container)
                  if command -v jq >/dev/null 2>&1; then
                    CHAIN_ID=$(jq -r '.chain_id' /data/config/genesis.json)
                    [ "$CHAIN_ID" = "$EXPECTED_CHAIN_ID" ] || exit 1
                  fi

                  # Check node health endpoint
                  curl -f http://localhost:26657/health || exit 1

                  exit 0
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: paw-data
          emptyDir: {}
        - name: paw-genesis
          secret:
            secretName: paw-genesis
            optional: false
      nodeSelector:
        node-type: blockchain
      tolerations:
        - key: 'blockchain'
          operator: 'Equal'
          value: 'true'
          effect: 'NoSchedule'
        - key: 'node-role.kubernetes.io/control-plane'
          operator: 'Exists'
          effect: 'NoSchedule'
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - paw-node
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: paw-node
  namespace: paw-blockchain
  labels:
    app: paw-node
