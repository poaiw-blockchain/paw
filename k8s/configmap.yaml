apiVersion: v1
kind: ConfigMap
metadata:
  name: paw-config
  namespace: paw-blockchain
  labels:
    app: paw
data:
  CHAIN_ID: 'paw-testnet-1'
  MINIMUM_GAS_PRICES: '0.025upaw'
  PRUNING: 'default'
  LOG_LEVEL: 'info'
  API_HOST: '0.0.0.0'
  API_PORT: '5000'
  RATE_LIMIT_RPS: '100'
  CORS_ORIGINS: 'https://app.paw-chain.io,https://wallet.paw-chain.io'

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: paw-node-config
  namespace: paw-blockchain
  labels:
    app: paw-node
data:
  STATE_SYNC_ENABLED: 'false'
  PRUNING_KEEP_RECENT: '100'
  PRUNING_KEEP_EVERY: '0'
  PRUNING_INTERVAL: '10'
  MIN_RETAIN_BLOCKS: '0'
  INDEX_EVENTS: 'true'
