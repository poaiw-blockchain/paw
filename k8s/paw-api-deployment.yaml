apiVersion: apps/v1
kind: Deployment
metadata:
  name: paw-api-single
  namespace: paw-blockchain
  labels:
    app: paw-api
    component: api
    tier: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: paw-api
  template:
    metadata:
      labels:
        app: paw-api
        component: api
        tier: backend
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '5000'
        prometheus.io/path: '/metrics'
    spec:
      serviceAccountName: paw-api
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
      initContainers:
        - name: prepare-genesis
          image: alpine:3.20
          command: ['/bin/sh', '-c']
          args:
            - |
              set -e
              mkdir -p /data/config
              if [ ! -f /genesis/genesis.json ]; then
                echo "âŒ Missing genesis secret at /genesis/genesis.json"
                exit 1
              fi
              cp /genesis/genesis.json /data/config/genesis.json
          volumeMounts:
            - name: data
              mountPath: /data
            - name: paw-genesis
              mountPath: /genesis
              readOnly: true
      containers:
        - name: paw-api
          image: paw-local:dev
          imagePullPolicy: IfNotPresent
          command: ['/bin/sh', '-c']
          args:
            - >
              /app/bin/paw-node start
              --home /data
              --chain-id ${CHAIN_ID}
              --grpc-only
              --rpc.laddr tcp://0.0.0.0:26657
              --grpc.address 0.0.0.0:9090
              --api.enable true
              --api.address tcp://0.0.0.0:1317
              --minimum-gas-prices ${MINIMUM_GAS_PRICES}
              --p2p.laddr tcp://0.0.0.0:26656
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: CHAIN_ID
            - name: HOME
              value: /data
            - name: NODE_URI
              value: 'tcp://paw-node:26657'
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: API_HOST
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: API_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: paw-secrets
                  key: JWT_SECRET
            - name: RATE_LIMIT_RPS
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: RATE_LIMIT_RPS
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: CORS_ORIGINS
            - name: TLS_ENABLED
              value: 'true'
            - name: MINIMUM_GAS_PRICES
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: MINIMUM_GAS_PRICES
          resources:
            requests:
              cpu: '500m'
              memory: '1Gi'
            limits:
              cpu: '2'
              memory: '4Gi'
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /logs
            - name: data
              mountPath: /data
            - name: paw-genesis
              mountPath: /genesis
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
        - name: data
          emptyDir: {}
        - name: paw-genesis
          secret:
            secretName: paw-genesis
            optional: false
      tolerations:
        - key: 'node-role.kubernetes.io/control-plane'
          operator: 'Exists'
          effect: 'NoSchedule'
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - paw-api
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: paw-api
  namespace: paw-blockchain
  labels:
    app: paw-api
