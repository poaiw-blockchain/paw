apiVersion: apps/v1
kind: Deployment
metadata:
  name: paw-api
  namespace: paw-blockchain
  labels:
    app: paw-api
    component: api
    tier: backend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: paw-api
  template:
    metadata:
      labels:
        app: paw-api
        component: api
        tier: backend
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '5000'
        prometheus.io/path: '/metrics'
    spec:
      serviceAccountName: paw-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: paw-api
          image: paw-chain/paw:latest
          imagePullPolicy: Always
          command: ['api-server']
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: CHAIN_ID
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: CHAIN_ID
            - name: NODE_URI
              value: 'tcp://paw-node:26657'
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: API_HOST
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: API_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: paw-secrets
                  key: JWT_SECRET
            - name: RATE_LIMIT_RPS
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: RATE_LIMIT_RPS
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: paw-config
                  key: CORS_ORIGINS
            - name: TLS_ENABLED
              value: 'true'
          resources:
            requests:
              cpu: '500m'
              memory: '1Gi'
            limits:
              cpu: '2'
              memory: '4Gi'
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /logs
      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - paw-api
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: paw-api
  namespace: paw-blockchain
  labels:
    app: paw-api
