---
apiVersion: v1
kind: ConfigMap
metadata:
  name: paw-config
  namespace: paw
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/component: config
    environment: local
data:
  CHAIN_ID: "paw-local-1"
  MIN_GAS_PRICES: "0.001upaw"
  LOG_LEVEL: "debug"
  LOG_FORMAT: "json"
  PRUNING: "nothing"
  PRUNING_KEEP_RECENT: "100"
  PRUNING_INTERVAL: "10"
  STATE_SYNC_ENABLED: "false"
  API_ENABLED: "true"
  API_SWAGGER: "true"
  GRPC_ENABLED: "true"
  PROMETHEUS_ENABLED: "true"
  INDEXER: "kv"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: paw-genesis-config
  namespace: paw
  labels:
    app.kubernetes.io/name: paw
    app.kubernetes.io/component: genesis
    environment: local
data:
  # For local testing, we'll generate genesis in init container
  GENESIS_URL: ""
  GENESIS_SHA256: ""
  GENERATE_LOCAL: "true"
