# PAW Flask Explorer - Staging Environment
# Isolated staging deployment with separate database and monitoring

services:
  # PostgreSQL for staging indexer
  paw-staging-postgres:
    image: postgres:16-alpine
    container_name: paw-staging-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-paw_staging}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-staging_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-paw_indexer_staging}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - staging-postgres-data:/var/lib/postgresql/data
      - ./init-staging-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - paw-staging-network
    ports:
      - "11432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paw_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Staging indexer
  paw-staging-indexer:
    build:
      context: ../..
      dockerfile: explorer/indexer/Dockerfile
    container_name: paw-staging-indexer
    restart: unless-stopped
    environment:
      DB_HOST: paw-staging-postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-paw_staging}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-staging_password_change_me}
      DB_NAME: ${POSTGRES_DB:-paw_indexer_staging}
      REDIS_HOST: paw-staging-redis
      REDIS_PORT: "6379"
      CHAIN_ID: ${CHAIN_ID:-paw-testnet-1}
      RPC_URL: ${STAGING_RPC_URL:-https://rpc1.paw-testnet.io}
      GRPC_URL: ${STAGING_GRPC_URL:-grpc.paw-testnet.io:443}
      WS_URL: ${STAGING_WS_URL:-wss://rpc1.paw-testnet.io/websocket}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      ENVIRONMENT: staging
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      paw-staging-postgres:
        condition: service_healthy
      paw-staging-redis:
        condition: service_healthy
    networks:
      - paw-staging-network
    ports:
      - "11081:8080"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis cache for staging indexer
  paw-staging-redis:
    image: redis:7-alpine
    container_name: paw-staging-redis
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    networks:
      - paw-staging-network
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Flask application (staging)
  paw-staging-flask:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: staging
    container_name: paw-staging-flask
    restart: unless-stopped
    environment:
      # Flask configuration
      FLASK_APP: app.py
      FLASK_ENV: staging
      FLASK_DEBUG: "true"
      FLASK_SECRET_KEY: ${FLASK_SECRET_KEY:-staging-secret-key-change-me}

      # Service endpoints - connect to staging services
      INDEXER_API_URL: http://paw-staging-indexer:8080
      RPC_URL: ${STAGING_RPC_URL:-http://paw-staging-node:26657}
      GRPC_URL: ${STAGING_GRPC_URL:-paw-staging-node:9090}

      # Application settings
      REQUEST_TIMEOUT: ${REQUEST_TIMEOUT:-30}
      MAX_ITEMS_PER_PAGE: ${MAX_ITEMS_PER_PAGE:-100}
      DEFAULT_ITEMS_PER_PAGE: ${DEFAULT_ITEMS_PER_PAGE:-20}

      # Gunicorn settings
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-2}
      GUNICORN_THREADS: ${GUNICORN_THREADS:-2}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}

      # Logging (verbose for staging)
      LOG_LEVEL: ${LOG_LEVEL:-debug}

      # Environment marker
      ENVIRONMENT: staging
      ENABLE_DEBUG_ENDPOINTS: "true"

    volumes:
      # Mount logs directory
      - staging-flask-logs:/app/logs

    networks:
      - paw-staging-network

    depends_on:
      paw-staging-indexer:
        condition: service_started

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Nginx reverse proxy (staging)
  paw-staging-nginx:
    image: nginx:1.25-alpine
    container_name: paw-staging-nginx
    restart: unless-stopped
    ports:
      # Staging explorer port (PAW range: 11000-11999)
      - "11083:11082"
    volumes:
      # Nginx configuration
      - ./nginx.staging.conf:/etc/nginx/nginx.conf:ro
      # Static files
      - ./static:/app/static:ro
      # Logs
      - staging-nginx-logs:/var/log/nginx
      # Cache
      - staging-nginx-cache:/var/cache/nginx

    networks:
      - paw-staging-network

    depends_on:
      paw-staging-flask:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:11082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # Prometheus for staging metrics
  paw-staging-prometheus:
    image: prom/prometheus:latest
    container_name: paw-staging-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./prometheus.staging.yml:/etc/prometheus/prometheus.yml:ro
      - staging-prometheus-data:/prometheus
    networks:
      - paw-staging-network
    ports:
      - "11091:9090"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  paw-staging-network:
    name: paw-staging-network
    driver: bridge

volumes:
  staging-postgres-data:
    name: paw-staging-postgres-data
  staging-flask-logs:
    name: paw-staging-flask-logs
  staging-nginx-logs:
    name: paw-staging-nginx-logs
  staging-nginx-cache:
    name: paw-staging-nginx-cache
  staging-prometheus-data:
    name: paw-staging-prometheus-data
