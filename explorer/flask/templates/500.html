{% extends "base.html" %}

{% block title %}500 - Server Error | PAW Blockchain Explorer{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <i class="bi bi-x-octagon display-1 text-danger mb-4"></i>
                <h1 class="display-4 mb-3">500</h1>
                <h4 class="mb-3">Internal Server Error</h4>
                <p class="text-muted mb-4">
                    Something went wrong on our end. Please try again later.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go Home
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Retry
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
