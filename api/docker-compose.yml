version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: api/Dockerfile
    container_name: paw-api
    ports:
      - "5000:5000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - CHAIN_ID=paw-1
      - NODE_URI=tcp://paw-node:26657
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - GIN_MODE=release
    depends_on:
      - paw-node
    networks:
      - paw-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:alpine
    container_name: paw-frontend
    ports:
      - "8080:80"
    volumes:
      - ../external/crypto/exchange-frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      - paw-network
    restart: unless-stopped

  paw-node:
    image: paw-blockchain:latest
    container_name: paw-node
    ports:
      - "26657:26657"
      - "26656:26656"
    volumes:
      - paw-data:/root/.paw
    networks:
      - paw-network
    restart: unless-stopped
    command: ["pawd", "start"]

networks:
  paw-network:
    driver: bridge

volumes:
  paw-data:
