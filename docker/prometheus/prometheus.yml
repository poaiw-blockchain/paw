global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # PAW local node - CometBFT/Tendermint metrics
  - job_name: "paw-local"
    static_configs:
      - targets:
        - "192.168.100.2:26660"
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "paw-local-validator"

  # Optional: Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
