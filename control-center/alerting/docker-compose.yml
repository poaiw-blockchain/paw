version: '3.8'

services:
  alert-manager:
    build: .
    container_name: paw-alert-manager
    ports:
      - "11210:11210"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/paw_control_center?sslmode=disable
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - PROMETHEUS_URL=http://prometheus:9090
      - EXPLORER_URL=http://explorer-api:8080
      - ADMIN_API_URL=http://control-center-backend:8080
      - ENVIRONMENT=production
    depends_on:
      - postgres
      - redis
      - prometheus
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    networks:
      - paw-network

  postgres:
    image: postgres:15-alpine
    container_name: paw-alerting-postgres
    environment:
      - POSTGRES_DB=paw_control_center
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - paw-network

  redis:
    image: redis:7-alpine
    container_name: paw-alerting-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - paw-network

  prometheus:
    image: prom/prometheus:latest
    container_name: paw-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - paw-network

volumes:
  postgres-data:
  redis-data:
  prometheus-data:

networks:
  paw-network:
    external: true
