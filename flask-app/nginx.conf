# Nginx Reverse Proxy Configuration for Flask Explorer
#
# This configuration can be used in production to serve the Flask explorer
# behind nginx for better performance, SSL termination, and load balancing.
#
# Installation:
#   1. Copy this file to /etc/nginx/sites-available/paw-explorer
#   2. Create symlink: ln -s /etc/nginx/sites-available/paw-explorer /etc/nginx/sites-enabled/
#   3. Test config: nginx -t
#   4. Reload: systemctl reload nginx

upstream flask_explorer {
    server localhost:11080;
    keepalive 32;
}

server {
    listen 80;
    server_name explorer.paw.local;  # Change to your domain

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/paw-explorer-access.log;
    error_log /var/log/nginx/paw-explorer-error.log;

    # Root location
    location / {
        proxy_pass http://flask_explorer;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (if served separately)
    location /static {
        proxy_pass http://flask_explorer/static;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://flask_explorer/api/status;
        access_log off;
    }
}

