version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: paw-faucet-db
    environment:
      POSTGRES_USER: faucet
      POSTGRES_PASSWORD: faucet_password_change_in_production
      POSTGRES_DB: faucet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faucet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - faucet-network

  # Redis for rate limiting
  redis:
    image: redis:7-alpine
    container_name: paw-faucet-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - faucet-network

  # Faucet backend API
  faucet-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paw-faucet-backend
    environment:
      PORT: "8080"
      ENVIRONMENT: "production"
      CORS_ORIGINS: "*"

      # Blockchain configuration
      NODE_RPC: "${NODE_RPC:-http://localhost:26657}"
      CHAIN_ID: "${CHAIN_ID:-paw-testnet-1}"
      FAUCET_MNEMONIC: "${FAUCET_MNEMONIC}"
      FAUCET_ADDRESS: "${FAUCET_ADDRESS}"
      DENOM: "${DENOM:-upaw}"
      AMOUNT_PER_REQUEST: "${AMOUNT_PER_REQUEST:-100000000}"

      # Database configuration
      DATABASE_URL: "postgres://faucet:faucet_password_change_in_production@postgres:5432/faucet?sslmode=disable"

      # Redis configuration
      REDIS_URL: "redis://redis:6379/0"

      # Rate limiting
      RATE_LIMIT_PER_IP: "${RATE_LIMIT_PER_IP:-10}"
      RATE_LIMIT_PER_ADDRESS: "${RATE_LIMIT_PER_ADDRESS:-1}"
      RATE_LIMIT_WINDOW_HOURS: "${RATE_LIMIT_WINDOW_HOURS:-24}"

      # Captcha
      TURNSTILE_SECRET: "${TURNSTILE_SECRET}"
      TURNSTILE_REQUIRED: "${TURNSTILE_REQUIRED:-}"

      # Transaction settings
      GAS_LIMIT: "${GAS_LIMIT:-200000}"
      GAS_PRICE: "${GAS_PRICE:-0.025upaw}"
      TRANSACTION_MEMO: "PAW Testnet Faucet"

      # Logging
      LOG_LEVEL: "${LOG_LEVEL:-info}"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./frontend:/app/frontend:ro
    restart: unless-stopped
    networks:
      - faucet-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: paw-faucet-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - faucet-backend
    restart: unless-stopped
    networks:
      - faucet-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  faucet-network:
    driver: bridge
